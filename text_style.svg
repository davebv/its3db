<?xml version="1.0" standalone="no"?>

<?xml-stylesheet type="text/css" href="text_style.css"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
  baseProfile="full"
  width="100%" height="100%"
  viewBox="0 0 390 220"
  preserveAspectRatio="xMidYMid"
  class="logo3dB"
  id="logotxt"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>


@font-face {
    font-family: 'rr_beaverregular';
    src: url('beaver.eot');
    src: url('beaver.eot?#iefix') format('embedded-opentype'),
         url('beaver.woff2') format('woff2'),
         url('beaver.woff') format('woff'),
         url('beaver.ttf') format('truetype'),
         url('beaver.svg#rr_beaverregular') format('svg');
    font-weight: normal;
    font-style: normal;

}
  </style>
  <defs>
    <mask id="dbMask">
      <rect x="0" y="0" rx="0" ry="0" width="500" height="500" fill="black"/>
      <rect x="0" y="0" rx="0" ry="0" width="215" height="300" transform=" translate(190, 100) rotate(-35 100 150)" fill="white"/>
    </mask>
    <mask id="3Mask">
      <rect x="0" y="0" rx="0" ry="0" width="500" height="500" fill="black"/>
      <rect x="0" y="0" rx="0" ry="0" width="90" height="300" transform=" translate(127, 200) rotate(-35 45 150)" fill="white"/>
    </mask>

  </defs>

  <g transform="translate(-70,-190)">
    <text x="90" y="250" font-size="70" font-family="rr_beaverregular" class="text-fill">It's </text>
    <text x="88" y="400" font-size="200" font-family="rr_beaverregular" mask="url(#3Mask)" class="text-fill">3</text>
    <text x="200" y="340" font-size="200" font-family="rr_beaverregular" mask="url(#dbMask)" class="text-fill">dB</text>
  </g>
</svg>


